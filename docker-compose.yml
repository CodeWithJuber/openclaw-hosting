version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: openclaw-postgres
    environment:
      POSTGRES_USER: openclaw
      POSTGRES_PASSWORD: ${DB_PASSWORD:-openclaw123}
      POSTGRES_DB: openclaw_hosting
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"
    command: 
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=2GB"
      - "-c"
      - "log_statement=all"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openclaw"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openclaw-network

  # Redis for real-time coordination
  redis:
    image: redis:7-alpine
    container_name: openclaw-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openclaw-network

  # API Server
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: openclaw-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://openclaw:${DB_PASSWORD:-openclaw123}@postgres:5432/openclaw_hosting
      - REDIS_URL=redis://redis:6379
      - HETZNER_API_TOKEN=${HETZNER_API_TOKEN}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "2222:2222"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - openclaw-network
    restart: unless-stopped

  # Dashboard
  dashboard:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: openclaw-dashboard
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - openclaw-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  openclaw-network:
    driver: bridge
