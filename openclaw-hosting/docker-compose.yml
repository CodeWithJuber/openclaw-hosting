version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: openclaw-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openclawhost
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: openclaw-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/openclawhost
      API_PORT: 2222
      JWT_SECRET: dev-jwt-secret-change-in-production
    ports:
      - "2222:2222"
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm --filter @openclaw/api dev

  # Web Dashboard
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: openclaw-web
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:2222
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
    depends_on:
      - api
    command: pnpm --filter @openclaw/web dev

volumes:
  postgres_data:
