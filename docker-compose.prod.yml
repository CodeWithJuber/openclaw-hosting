# Production Docker Compose with Pre-built Images
version: '3.8'

services:
  # PostgreSQL - Optimized for 8GB RAM
  postgres:
    image: postgres:16-alpine
    container_name: openclaw-postgres
    environment:
      POSTGRES_USER: openclaw
      POSTGRES_PASSWORD: ${DB_PASSWORD:-openclaw_secure_password}
      POSTGRES_DB: openclaw_hosting
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "max_connections=50"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openclaw"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openclaw-network
    restart: unless-stopped

  # Redis - Memory optimized
  redis:
    image: redis:7-alpine
    container_name: openclaw-redis
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openclaw-network
    restart: unless-stopped

  # API Server - Using pre-built image
  api:
    image: ghcr.io/codewithjuber/openclaw-hosting/api:${IMAGE_TAG:-latest}
    container_name: openclaw-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://openclaw:${DB_PASSWORD:-openclaw_secure_password}@postgres:5432/openclaw_hosting
      - REDIS_URL=redis://redis:6379
      - PORT=2222
      - HOST=0.0.0.0
    volumes:
      - ./secrets:/app/secrets:ro
    ports:
      - "2222:2222"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - openclaw-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # Dashboard - Using pre-built image
  dashboard:
    image: ghcr.io/codewithjuber/openclaw-hosting/web:${IMAGE_TAG:-latest}
    container_name: openclaw-dashboard
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - openclaw-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  openclaw-network:
    driver: bridge
